<div class="form-input">
    <label class="title">{{ title }}</label>

    <input [type]="type" class="input" [class.input-error]="isInvalid" [placeholder]="placeholder" [value]="value"
        [disabled]="disabled" (input)="onChange($any($event.target).value)" (blur)="onTouched()" />

    @if (isInvalid) {
    <small class="error-message">{{ title }} is required</small>
    }
</div>
