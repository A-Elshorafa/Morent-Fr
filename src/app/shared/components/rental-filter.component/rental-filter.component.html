<form class="rental-filter" [formGroup]="form">
    <!-- Pick-Up -->
    <div class="card">
        <div class="card-title">
            <span class="dot"></span>
            <strong>Pick - Up</strong>
        </div>

        <div class="fields">
            <app-location-select title="Location" formControlName="pickUpLocation" variant="inline" />

            <app-form-date title="Date" formControlName="pickUpDate" variant="inline" />

            <app-form-time title="Time" formControlName="pickUpTime" variant="inline" />
        </div>
    </div>

    <!-- Swap Button -->
    <button type="button" class="swap-btn" (click)="searchCars()">
        â‡…
    </button>

    <!-- Drop-Off -->
    <div class="card">
        <div class="card-title">
            <span class="dot"></span>
            <strong>Drop - Off</strong>
        </div>

        <div class="fields">
            <app-location-select title="Location" formControlName="dropOffLocation" variant="inline" />

            <app-form-date title="Date" formControlName="dropOffDate" variant="inline" />

            <app-form-time title="Time" formControlName="dropOffTime" variant="inline" />
        </div>
    </div>
</form>
