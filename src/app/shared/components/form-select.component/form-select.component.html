<div class="form-select" [class.inline]="variant === 'inline'">
    <label class="title">{{ title }}</label>

    <div class="select-wrapper">
        <select class="select" [disabled]="disabled" (change)="handleChange($any($event.target).value)"
            (blur)="onTouched()">
            <option value="" [selected]="!value" disabled hidden>
                {{ placeholder }}
            </option>

            <option *ngFor="let option of options" [value]="option.value"
                [selected]="String(option.value) === String(value)">
                {{ option.label }}
            </option>
        </select>

        <span class="arrow">âŒ„</span>
    </div>
</div>
