<div class="form-control" [class.inline]="variant === 'inline'">
    <label class="title">{{ title }}</label>

    <div class="input-wrapper">
        <input type="time" class="input" [value]="value" [disabled]="disabled"
            (change)="handleChange($any($event.target).value)" (blur)="handleOnTouched()" />
    </div>
</div>
