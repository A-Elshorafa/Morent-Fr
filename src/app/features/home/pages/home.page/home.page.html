<div class="app-shell" [class.lock-scroll]="filtersOpen">
  <header-component (toggleFilter)="onToggleFilter()"></header-component>
  <car-filter-panel [open]="filtersOpen" (filtersChange)="onFiltersChange($event)"></car-filter-panel>
  <main class="main">

    <div class="main-content" [class.shifted]="filtersOpen">

      <div class="body-container">
        <div class="promo-grid">
          <promo-card title="The Best Platform for Car Rental"
            description="Ease of doing a car rental safely and reliably. Of course at a low price."
            imageUrl="assets/images/car-white.png" variant="light"></promo-card>

          <promo-card title="Easy way to rent a car at a low price"
            description="Providing cheap car rental services and safe and comfortable facilities."
            imageUrl="assets/images/car-grey.png" variant="dark"></promo-card>
        </div>
        <rental-filter></rental-filter>

        <popular-cars-list />
        <recommended-cars-list />
      </div>
      <footer-component></footer-component>
    </div>
  </main>
</div>
