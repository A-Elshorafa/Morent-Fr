<section class="card" [formGroup]="group">
  <h3>Payment Method</h3>

  <label>
    <input type="radio" value="card" formControlName="method" />
    Credit Card
  </label>

  <div *ngIf="group.value.method === 'card'">
    <app-card-input title="Card Number" (valueChange)="group.controls['cardNumber'].setValue($event)"></app-card-input>

    <app-expiry-date-input title="Expiry Date"
      (valueChange)="group.controls['expiry'].setValue($event)"></app-expiry-date-input>

    <app-ccv-input title="CVC" (valueChange)="group.controls['cvc'].setValue($event)"></app-ccv-input>

    <app-form-input title="Card Holder" formControlName="holder" placeholder="Card Holder" />
  </div>

  <label>
    <input type="radio" value="paypal" formControlName="method" />
    PayPal
  </label>

  <label>
    <input type="radio" value="bitcoin" formControlName="method" />
    Bitcoin
  </label>
</section>
