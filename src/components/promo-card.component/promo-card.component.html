<div class="promo-card" [class]="variant">
    <div class="content">
        <h2>{{ title }}</h2>
        <p>{{ description }}</p>

        <button class="action-btn">
            {{ buttonText }}
        </button>
    </div>

    <div class="image">
        <img [src]="imageUrl" alt="Car image" />
    </div>
</div>
